<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- -->
    <!--Bootstrap link ref-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
  </head>
  <!--Dark background to the body-->
  <body class="bg-dark">

    <!--General container-->
    <!--Alwayes white text color, centered and this container with 5px of margin top and margin bottom-->
    <div class="container text-white rounded text-center mt-5 mb-5">
      <div class="tip-calculator">

        <!--Title-->
        <div class="title">
          <h2>Tip Calculator</h2>
        </div>

        <!--Bill amount text and input-->
        <div class="bill-check mt-5">
          <p>How much was your bill ?</p>
          <input type="text" name="bill-amount" placeholder="Bill Amount" id="bill-amount" required> $
        </div>

        <!--Rate the service quality with a select and some options with 4px of margin top-->
        <div class="service-check mt-4">
          <p>How was your service ?</p>
          <select class="" name="service-quality" id="service-quality" required>
            <option disabled selected value="0">Choose an option</option>
            <option value="0">0% - Terrible</option>
            <option value="0.05">5% - Bad</option>
            <option value="0.1">10% - Normal</option>
            <option value="0.15">15% - Good</option>
            <option value="0.2">20% - Excellent</option>
          </select>
        </div>

        <!--Asking in how many divide the tip with 4px of margin top-->
        <div class="tip-split mt-4">
          <p>How many people are sharing the tip</p>
          <input type="number" name="tip-sharing" placeholder="1" id="tip-sharing" required>
        </div>

        <!--Bootstrap basic button with the class btn-primary-->
        <div class="calculate-button mt-5">
          <button type="button" name="button-calculate" class="btn btn-primary" id="button-calculate">Calculate</button>
        </div>

        <!--The tip displayed divided by the number of people-->
        <div class="tip-splitted mt-5">
          $ <span id="tip-splitted">0.00</span>
          <small id="tip-each">each</small>
        </div>
      </div>
    </div>

    <!--JS script link-->
    <script src="src/index.js"></script>
  </body>
</html>
